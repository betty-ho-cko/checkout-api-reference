type: object
properties:
  id:
    $ref: '../components/schemas/Events/EventId.yaml'
  type:
    type: string
    description: The event type
    example: payment_approved
  version:
    type: string
    description: Determines the version of the event sent
    example: "2.0"
  created_on:
    description: The date/time the event occurred
    allOf:
      - $ref: '../components/schemas/ServerTimestamp.yaml'
  data:
    $ref: '../components/schemas/Events/Data.yaml'
  notifications:
    type: array
    description: The notifications (e.g., webhooks) that have been sent for the event
    items:
      $ref: '../components/schemas/Events/NotificationSummary.yaml'
  _links:
    $ref: '../components/schemas/Events/EventLinks.yaml'