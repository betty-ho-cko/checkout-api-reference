type: object
description: The customer details
required:
  - email
properties:
    email: 
        type: string
        format: email
        description: The customer's email address
        maxLength: 255
        example: JohnTest@test.com
    name:
        type: string
        description: The customer's name
        maxLength: 255
        example: Jack Napier
    phone:
        type: object
        description: The customer's phone number
        allOf:
            - $ref: '#/components/schemas/PhoneNumber'
    metadata:
        type: object
        description: Max length of key(s) and value(s) is 100 each. A max. of 10 KVP are allowed.
        example:
            coupon_code: "NY2018"
            partner_id: 123989