type: object
description: The customer details
required:
  - email
properties:
    email: 
        type: string
        format: email
        description: The customer's email address
        maxLength: 255
        example: JohnTest@test.com
    name:
        type: string
        description: The customer's name
        maxLength: 255
        example: Jack Napier
    phone:
        type: object
        description: The customer's phone number
        allOf:
            - $ref: '#/components/schemas/PhoneNumber'
    metadata:
        type: object
        title: The Metadata schema
        description: Allows you to store additional information about the customer
        example:
            coupon_code: "NY2018"
            partner_id: 123989