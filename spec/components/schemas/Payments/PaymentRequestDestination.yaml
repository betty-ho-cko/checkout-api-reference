type: object
description: The destination of the payout.<br><i>Use to pay out to a card</i>.
discriminator:
  propertyName: type
  mapping:
    token: './RequestDestinations/01_PaymentRequestTokenDestination.yaml'
    id: './RequestDestinations/02_PaymentRequestIdDestination.yaml'
    card: './RequestDestinations/03_PaymentRequestCardDestination.yaml'
required:
  - type
properties:
  type:
    type: string
    description: The payout destination type
    example: "token"
  token: 
    type: string  
    description: The Checkout.com token (e.g., a card or digital wallet token)
    pattern: "^(tok)_(\\w{26})$"
    example: "tok_4gzeau5o2uqubbk6fufs3m7p54"