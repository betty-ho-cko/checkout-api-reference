type: object
description: The source of the payment.<br><i>Use to request a payment</i>.
discriminator:
  propertyName: type
  mapping:
    token: './RequestSources/01_PaymentRequestTokenSource.yaml'
    id: './RequestSources/02_PaymentRequestIdSource.yaml'
    card: './RequestSources/03_PaymentRequestCardSource.yaml'
    customer: './RequestSources/04_PaymentRequestCustomerSource.yaml'
    network_token: './RequestSources/05_PaymentRequestNetworkTokenSource.yaml'
    alipay: './RequestSources/PaymentRequestAlipaySource.yaml'
    benefitpay: './RequestSources/PaymentRequestBenefitPaySource.yaml'
    baloto: './RequestSources/PaymentRequestBalotoSource.yaml'
    boleto: './RequestSources/PaymentRequestBoletoSource.yaml'
    eps: './RequestSources/PaymentRequestEpsSource.yaml'
    giropay: './RequestSources/PaymentRequestGiropaySource.yaml'
    ideal: './RequestSources/PaymentRequestIdealSource.yaml'
    klarna: './RequestSources/PaymentRequestKlarnaSource.yaml'
    knet: './RequestSources/PaymentRequestKnetSource.yaml'
    oxxo: './RequestSources/PaymentRequestOXXOSource.yaml'
    p24: './RequestSources/PaymentRequestP24Source.yaml'
    pagofacil: './RequestSources/PaymentRequestPagoFacilSource.yaml'
    paypal: './RequestSources/PaymentRequestPayPalSource.yaml'
    poli: './RequestSources/PaymentRequestPoliSource.yaml'
    rapipago: './RequestSources/PaymentRequestRapiPagoSource.yaml'
    bancontact: './RequestSources/PaymentRequestBancontactSource.yaml'
    fawry: './RequestSources/PaymentRequestFawrySource.yaml'
    qpay: './RequestSources/PaymentRequestQPaySource.yaml'
    multibanco: './RequestSources/PaymentRequestMultibancoSource.yaml'
    dLocal: './RequestSources/06_PaymentRequestdLocalSource.yaml'
    sofort: './RequestSources/PaymentRequestSofortSource.yaml'
required:
  - type  
  - number
  - expiry_month
  - expiry_year
properties:
  type:
    type: string
    description: The payment source type <br> *Note:* *To make a payment with full card details, you must be <a href="https://docs.checkout.com/risk-management/pci-compliance" target="blank">SAQ D PCI compliant</a>*
    example: "card"
  number:
    type: integer
    description: The card number (without separators)
    example: 4242424242424242
    maxLength: 19
    minLength: 19
  expiry_month:
    type: integer
    description: The expiry month of the card
    example: 5
    minLength: 1
    maxLength: 2
  expiry_year:
    type: integer
    description: The expiry year of the card
    example: 2025
    maxLength: 4
    minLength: 2
  cvv:
    type: integer
    description: The card cvv
    example: 100
   
