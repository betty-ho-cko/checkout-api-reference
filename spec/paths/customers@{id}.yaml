patch:
  security:
    - ApiSecretKey: []
  tags:
    - Customers
  summary: Update customer details
  operationId: updateCustomerDetails
  description: Update details of a customer
  parameters:
    - in: path
      name: id
      schema:
        type: string
        pattern: "^(cus)_(\\w{26})$"
      required: true
      description: The customer id
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/UpdateCustomerRequest'
  responses:
    '204':
      description: Customer updated successfully
    '401':
      description: Unauthorized
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
    '404':
      description: Customer not found

get:
  security:
    - ApiSecretKey: []
  tags:
    - Customers
  summary: Returns details of a customer and their instruments
  operationId: getCustomerDetails
  description: Returns details of a customer and their instruments
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
        pattern: "^(cus)_(\\w{26})$"
      description: The customer id
  responses:
    '200':
      description: Customer retrieved successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CustomerGetResponse'
      headers:
        Cko-Request-Id:
          $ref: "#/components/headers/Cko-Request-Id"
        Cko-Version:
          $ref: "#/components/headers/Cko-Version"
    '401':
      description: Unauthorized
    '404':
      description: Customer not found
