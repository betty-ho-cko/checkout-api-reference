get:
  security:
    - ApiSecretKey: []
  tags:
    - Instruments
  summary: Get instrument details
  operationId: getInstrumentDetails
  description: Returns details of an instrument
  parameters:
    - in: path
      name: id
      schema:
        type: string
        pattern: "^(src)_(\\w{26})$"
      required: true
      description: The instrument id
  responses:
    '200':
      description: Instrument retrieved successfully
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Instruments/RetrieveInstrumentResponse.yaml'
      headers:
        Cko-Request-Id:
          $ref: "../components/headers/Cko-Request-Id.yaml"
        Cko-Version:
          $ref: "../components/headers/Cko-Version.yaml"
    '401':
      description: Unauthorized
    '404':
      description: Instrument not found

patch:
  security:
    - ApiSecretKey: []
  tags:
    - Instruments
  summary: Update instrument details
  operationId: updateInstrumentDetails
  description: Update details of an instrument
  parameters:
    - in: path
      name: id
      schema:
        type: string
        pattern: "^(src)_(\\w{26})$"
      required: true
      description: The instrument ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/Instruments/UpdateInstrumentRequest.yaml'
  responses:
    '200':
      description: Instrument updated successfully
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Instruments/UpdateInstrumentResponse.yaml'
      headers:
        Cko-Request-Id:
          $ref: "../components/headers/Cko-Request-Id.yaml"
        Cko-Version:
          $ref: "../components/headers/Cko-Version.yaml"
    '401':
      description: Unauthorized
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ValidationError.yaml'
    '404':
      description: Instrument not found
