post:
  security:
    - ApiPublicKey: []
  tags:
    - Tokens
  summary: Request a token
  operationId: requestAToken
  description: |
    Exchange a digital wallet payment token or card details for a reference token that can be used later to request a card payment. Tokens are single use and expire after 15 minutes. 
    To create a token, please authenticate using your public key. 

    **Please note:** You should only use the `card` type for testing purposes.

  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/schemas/Tokens/TokenRequest.yaml'
  responses:
    '201':
      description: Reference token created successfully
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Tokens/TokenResponse.yaml'
      headers:
        Cko-Request-Id:
          $ref: "../components/headers/Cko-Request-Id.yaml"
        Cko-Version:
          $ref: "../components/headers/Cko-Version.yaml"
    '401':
      description: Unauthorized
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ValidationError.yaml'
